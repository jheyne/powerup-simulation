<div class="container">
    <label for="robotLabel">Robot Name</label>
    <input id="robotLabel" [value]="robot.label">
    <label for="strategyLabel">Strategy Name</label>
    <input id="strategyLabel" [value]="robot.strategyLabel">

    <select #robotSelect class="list" size="5" (change)="selectedRobot=savedRobots[robotSelect.selectedIndex]">
        <option *ngFor="let bot of savedRobots" [value]="bot">{{bot['label'] ?? 'no name'}}</option>
    </select>
    <select #strategySelect class="list" size="5"
            (change)="selectedStrategy=savedStrategies[strategySelect.selectedIndex]">
        <option *ngFor="let strategy of savedStrategies" [value]="strategy">{{strategy['label']}}</option>
    </select>

    <material-button raised class="blue" (trigger)="saveRobot()">Save Robot</material-button>
    <material-button raised class="blue" (trigger)="loadRobot()" [disabled]="selectedRobot==null">Load Saved Robot
    </material-button>
    <material-button raised class="blue" (trigger)="saveStrategy()">Save Strategy</material-button>
    <material-button raised class="blue" (trigger)="loadStrategy()" [disabled]="selectedStrategy==null">Load Saved
        Strategy
    </material-button>

    <material-button raised (trigger)="emailRobot()">Email Robot</material-button>
    <material-button raised (trigger)="emailAllRobots()">Email All Robots</material-button>
    <material-button raised (trigger)="emailStrategy()">Email Strategy</material-button>
    <material-button raised (trigger)="emailAllStrategies()">Email All Strategies</material-button>

    <material-button raised (trigger)="deleteRobot()" [disabled]="selectedRobot==null">Delete Saved Robot
    </material-button>
    <div></div>
    <material-button raised (trigger)="deleteStrategy()" [disabled]="selectedStrategy==null">Delete Saved Strategy
    </material-button>
</div>
