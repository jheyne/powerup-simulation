<div class="container">
    <div>
        <div class="heading">Robots</div>
        <div class="name">
            <label for="robotLabel">Name</label>
            <input id="robotLabel" [(ngModel)]="robot.label">
        </div>
    </div>
    <div>
        <div class="heading">Strategies</div>
        <div class="name">
            <label for="strategyLabel">Name</label>
            <input id="strategyLabel" [(ngModel)]="robot.strategyLabel">
        </div>
    </div>

    <select #robotSelect class="list" size="5" (change)="selectedRobot=savedRobots[robotSelect.selectedIndex]">
        <option *ngFor="let bot of savedRobots" [value]="bot">{{bot['label'] ?? 'no name'}}</option>
    </select>
    <select #strategySelect class="list" size="5"
            (change)="selectedStrategy=savedStrategies[strategySelect.selectedIndex]">
        <option *ngFor="let strategy of savedStrategies" [value]="strategy">{{strategy['label']}}</option>
    </select>

    <div class="links">
        <div class="link" (click)="saveRobot()">Save Robot</div>
        <div class="link" (click)="loadRobot()" [ngClass]="{'disabled':selectedRobot==null}">Load Saved Robot</div>
        <div class="link" (click)="deleteRobot()" [ngClass]="{'disabled':selectedRobot==null}">Delete Saved Robot</div>

        <div class="link leadingBefore" (click)="copyRobot()">Copy Robot</div>
        <div class="link" (click)="pasteRobot()">Load Pasted Strategy
        </div>

        <a #emailBot class="link leadingBefore" (click)="emailBot.href=emailRobotHref">Email Robot</a>
    </div>
    <div class="links">
        <div class="link" (click)="saveStrategy()">Save Strategy</div>
        <div class="link" (click)="loadStrategy()" [ngClass]="{'disabled':selectedStrategy==null}">Load Saved Strategy
        </div>
        <div class="link" (click)="deleteStrategy()" [ngClass]="{'disabled':selectedStrategy==null}">Delete Saved
            Strategy
        </div>

        <div class="link leadingBefore" (click)="copyStrategy()">Copy Strategy</div>
        <div class="link" (click)="pasteStrategy()" [ngClass]="{'disabled':pastedStrategy==null}">Load Pasted Strategy
        </div>

        <a #emailStrat class="link leadingBefore" (click)="emailStrat.href=emailStrategyHref">Email Strategy</a>
    </div>
</div>
