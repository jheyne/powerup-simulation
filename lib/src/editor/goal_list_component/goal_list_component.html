<p class="addGoal" (click)="addGoal()">Add Goal</p>
<reorder-list (reorder)="onReorder($event)">
    <div class="list" *ngFor="let spec of specs" reorderItem>
        <span class="startAt" title="Number of seconds at which the goal starts">{{spec.startAt}}</span>
        <span class="endAt" title="Number of seconds at which the goal ends">{{spec.endAt}}</span>
        <span class="id">{{spec.id}}
              <material-icon-tooltip type="help_outline">
                {{spec.description}}
              </material-icon-tooltip>
        </span>
        <span class="minMargin" title="">{{spec.minMargin}}</span>
        <span class="maxCount" title="">{{spec.maxCount}}</span>
        <span class="edit" (click)="selectedSpec = spec">edit</span>
        <span class="delete" (click)="specs.remove(spec)">delete</span>
    </div>
</reorder-list>

<modal [visible]="selectedSpec != null">
    <material-dialog *ngIf="selectedSpec != null" class="basic-dialog">
        <h3 header>Goal Editor</h3>
        <goal-component [spec]="selectedSpec"></goal-component>
        <div footer>
            <material-button autoFocus
                             clear-size
                             (trigger)="selectedSpec = null"
                             class="white">
                Close
            </material-button>
        </div>
    </material-dialog>
</modal>
